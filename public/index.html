<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <img src="images/gameOflife.jpg"/>
    <p>The Game of Life is not your typical computer game. It is a 'cellular automaton', and was invented by Cambridge
        mathematician John Conway.</p>
    <div id="canvas-container">
        <form>
            <select id="patterns" onchange="loadPattern(this.value)">
                <option disabled selected value> -- Select pattern -- </option>
            </select>
            <button id="nextButton" type="button" onclick="simulate()">Next</button>
            <input id="days" type="number" value="1" min="1" size="1"/>
            <button id="stopButton" type="button" onclick="stopSimulation()">Stop</button>
            <input id="speed" type="range" step="1" min="1" max="10"/>
            <button type="button" onclick="restart()">Clear</button>
            <label id="generationCount">0</label>
            <label id="populationCount">0</label>
        </form>
        <canvas id="gameCanvas" width="750" height="750"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/game.js" type="text/javascript"></script>
</body>
</html>
